<body>

<header>


	<table class="tss">
	<tr> <th colspan=3>
		<center>
		<img id="logo" src="slide-show.jpg"></img>
		</center>
	</th>
	
	<tr> <td width=300>
		<div id="div-prev">
    
			<img id="img-rev" src="button_back.png"></img>
<p>
			<a href="#" class="clkPrev">GoPrev</a>
	
		</div>
	</td>
	
	<td width=400>
		<div id="div-actual-image">
			<img id="img_actual_image" src="noimage.jpg"></img>
		</div>
	</td>
	
	<td width=300>
		<div id="div-next">
			<img id="img-fwd" src="button_forward.png"></img>
<p>
			<a href="#" class="clkNext">GoNext</a>
		</div>
	</td>

	<tr> 
	<th>
		<div id="my_counter">
		</div>
	<th colspan=2>
		<div id="my_date">
		</div>
	</th>

	</tr>
	</table>

</header>

<hr>


<hr>

</ul>
